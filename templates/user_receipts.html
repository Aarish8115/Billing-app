<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/styles/style.css" class="css" />
  </head>
  <body><div class="heading">
    <a href="/"><i class="fa-solid fa-house"></i></a>
    <h1 class="name"></h1>
  </div>

  <div class="data">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">List ID</th>
          <th scope="col">Date</th>
          <th scope="col">Amount</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        {% for row in ulist %}
        <tr>
          <td>{{row["list_id"]}}</td>
          <td>{{row["date"]}}</td>
          <td>{{row["amount"]}}</td>

          <td>
            <form action="/receipts/{{row['list_id']}}">
              <input type="hidden" value="{{row['list_id']}}" name="list_id" />
              <button type="submit" class="btn btn-dark">Details</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>



    
  </body>
</html>
