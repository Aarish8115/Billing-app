<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styles/style.css" class="css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <title>Receipts</title>
  </head>
  <body>
    <div class="heading">
      <a href="/"><i class="fa-solid fa-house"></i></a>
      <h1 class="name">All Receipts</h1>
    </div>

    <form action="/receipts/search">
      <div class="search">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search List ID"
          aria-label="Search"
          name="search"
        />
        <button type="submit" class="btn btn-light">Search</button>
      </div>
    </form>
    <div class="data">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">List ID</th>
            <th scope="col">User ID</th>
            <th scope="col">Date</th>
            <th scope="col">Amount</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          {% for row in receipts_list %}
          <tr>
            
            <td>{{row["bill_id"]}}</td>
            <td>{{row["user_id"]}}</td>
            <td>{{row["billing_date"]}}</td>
            <td>{{row["bill_amount"]}}</td>
            
            <td>
              <form action="/receipts/{{row['bill_id']}}">
                <input type="hidden" value="{{row['bill_id']}}" name="list_id" />
                <button type="submit" class="btn btn-dark">Details</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
