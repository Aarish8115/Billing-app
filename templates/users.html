<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/styles/style.css" class="css" />

    <title>Users</title>
  </head>
  <body>
    <div class="heading">
      <a href="/"><i class="fa-solid fa-house"></i></a>
      <h1 class="name">Users</h1>
    </div>
    <form action="/users/search">
      <div class="search">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search User ID"
          aria-label="Search"
          name="search"
        />
        <button type="submit" class="btn btn-light">Search</button>
      </div>
    </form>
    <div class="data">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">User ID</th>
            <th scope="col">Name</th>
            <th scope="col">Mail</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          {% for row in user_list %}
          <tr>
            <td name="user_id">{{row["user_id"]}}</td>
            <td>{{row["user_name"]}}</td>
            <td>{{row["user_mail"]}}</td>

            <td>
              <button
                type="button"
                class="btn btn-dark"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal{{row['user_id']}}"
              >
                Lists
              </button>
              <div
                class="modal fade"
                id="exampleModal{{row['user_id']}}"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Lists
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>

                    <div class="modal-body"></div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="add">
      <button
        type="button"
        class="btn btn-light btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#adduser"
      >
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <div
      class="modal fade"
      id="adduser"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add User</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form action="/users/add" method="post">
            <div class="modal-body">
              <input
                class="form-control form-control-sm diput"
                type="text"
                name="name"
                placeholder="Name"
                aria-label=".form-control-sm example"
              />

              <input
                type="email"
                name="mail"
                class="form-control form-control-sm diput"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-dark">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    >
      const myModal = document.getElementById("myModal");
      const myInput = document.getElementById("myInput");

      myModal.addEventListener("shown.bs.modal", () => {
        myInput.focus();
      });
    </script>
  </body>
</html>
